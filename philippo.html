<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippo Bonifaci - The Toronto Coders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --grey-dark: #1a1a1a;
            --grey-mid: #404040;
            --grey-light: #808080;
            --translucent: rgba(255, 255, 255, 0.05);
            --translucent-strong: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            padding-top: 140px;
        }

        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 40px 60px;
            z-index: 999;
            display: flex;
            gap: 40px;
        }

        nav a {
            color: var(--grey-light);
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--white);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--white);
        }

        nav a:hover::after {
            width: 100%;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.7);
            z-index: 1000;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 50px;
            font-weight: 800;
            letter-spacing: -4px;
            background: linear-gradient(135deg, var(--white) 0%, var(--grey-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .logo::after {
            content: 'T/C';
        }

        .profile-header {
            padding: 80px 60px;
            text-align: center;
            border-bottom: 1px solid var(--grey-mid);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--white);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
            margin: 0 auto 30px;
        }

        .profile-header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--white) 0%, var(--grey-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-username {
            color: var(--grey-light);
            font-size: 20px;
            margin-bottom: 20px;
        }

        .profile-bio {
            color: var(--grey-light);
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 16px;
        }

        .profile-stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin: 30px 0;
        }

        .stat {
            text-align: center;
        }

        .stat strong {
            display: block;
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            color: var(--white);
            margin-bottom: 5px;
        }

        .stat span {
            color: var(--grey-light);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-links {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .profile-link {
            padding: 12px 24px;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .profile-link:hover {
            background: var(--grey-light);
            transform: translateY(-2px);
        }

        .content-section {
            padding: 80px 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 42px;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, var(--white) 0%, var(--grey-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--grey-dark);
            border: 1px solid var(--grey-mid);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: var(--white);
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }

        .project-header {
            padding: 30px;
            border-bottom: 1px solid var(--grey-mid);
        }

        .project-header h3 {
            font-family: 'Syne', sans-serif;
            font-size: 24px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fork-badge {
            font-size: 11px;
            color: var(--grey-light);
            background: var(--translucent);
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-description {
            color: var(--grey-light);
            line-height: 1.6;
            font-size: 14px;
        }

        .project-content {
            padding: 30px;
        }

        .project-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--grey-light);
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .lang-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .project-link {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid var(--grey-mid);
            color: var(--white);
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .project-link:hover {
            background: var(--white);
            color: var(--black);
        }

        .loading {
            text-align: center;
            padding: 100px 60px;
            color: var(--grey-light);
        }

        .spinner {
            border: 3px solid var(--grey-mid);
            border-top: 3px solid var(--white);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: var(--grey-light);
            border-top: 1px solid var(--grey-mid);
            margin-top: 60px;
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            border-bottom: 1px solid var(--grey-mid);
            transition: border-color 0.3s ease;
        }

        footer a:hover {
            border-color: var(--white);
        }

        @media (max-width: 768px) {
            body { padding-top: 120px; }
            nav {
                padding: 30px;
                gap: 20px;
                flex-direction: column;
                align-items: flex-end;
            }
            .profile-header h1 { font-size: 36px; }
            .content-section { padding: 60px 30px; }
            .projects-grid { grid-template-columns: 1fr; }
            .profile-stats { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="team.html">Team</a>
        <a href="contribute.html">Contribute</a>
    </nav>

    <div class="logo-container">
        <div class="logo"></div>
    </div>

    <div class="profile-header" id="profile-header">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading profile...</p>
        </div>
    </div>

    <div class="content-section">
        <h2 class="section-title">Personal Projects</h2>
        <div id="projects-grid" class="projects-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading projects...</p>
            </div>
        </div>
    </div>

    <footer>
        <p>üöÄ Open Source ¬∑ Toronto Based ¬∑ Always Building</p>
        <p style="margin-top: 20px;">
            <a href="https://github.com/Toronto-Coders" target="_blank">GitHub Organization</a> ¬∑ 
            <a href="https://github.com/alxgraphy" target="_blank">@alxgraphy</a> ¬∑ 
            <a href="https://github.com/oberhalsi" target="_blank">@oberhalsi</a>
        </p>
    </footer>

    <script>
        const username = 'oberhalsi';
        const displayName = 'Philippo Bonifaci';

        function getLanguageColor(language) {
            const colors = {
                'JavaScript': '#f1e05a',
                'Python': '#3572A5',
                'Java': '#b07219',
                'HTML': '#e34c26',
                'CSS': '#563d7c',
                'TypeScript': '#2b7489',
                'Swift': '#ffac45',
                'Go': '#00ADD8',
                'Rust': '#dea584',
                'C++': '#f34b7d',
                'C': '#555555',
                'Ruby': '#701516',
                'PHP': '#4F5D95',
                'Shell': '#89e051'
            };
            return colors[language] || '#808080';
        }

        async function loadProfile() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                const userData = await response.json();
                
                document.getElementById('profile-header').innerHTML = `
                    <img src="${userData.avatar_url}" alt="${displayName}" class="profile-avatar">
                    <h1>${displayName}</h1>
                    <p class="profile-username">@${username}</p>
                    <p class="profile-bio">${userData.bio || 'Developer & Creator ‚Ä¢ Building the future, one line at a time'}</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <strong>${userData.public_repos}</strong>
                            <span>Repositories</span>
                        </div>
                        <div class="stat">
                            <strong>${userData.followers}</strong>
                            <span>Followers</span>
                        </div>
                        <div class="stat">
                            <strong>${userData.following}</strong>
                            <span>Following</span>
                        </div>
                    </div>
                    <div class="profile-links">
                        <a href="${userData.html_url}" target="_blank" class="profile-link">GitHub Profile</a>
                        ${userData.blog ? `<a href="${userData.blog}" target="_blank" class="profile-link">Website</a>` : ''}
                        ${userData.twitter_username ? `<a href="https://twitter.com/${userData.twitter_username}" target="_blank" class="profile-link">Twitter</a>` : ''}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profile-header').innerHTML = `
                    <h1>${displayName}</h1>
                    <p class="profile-username">@${username}</p>
                    <p class="profile-bio">Developer & Creator ‚Ä¢ Building the future, one line at a time</p>
                    <div class="profile-links">
                        <a href="https://github.com/${username}" target="_blank" class="profile-link">GitHub Profile</a>
                    </div>
                `;
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=50`);
                const repos = await response.json();
                
                const grid = document.getElementById('projects-grid');
                
                if (repos.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: var(--grey-light); grid-column: 1 / -1;">No public repositories yet.</p>';
                    return;
                }
                
                grid.innerHTML = '';
                repos.forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.onclick = () => window.open(repo.html_url, '_blank');
                    
                    const langColor = getLanguageColor(repo.language);
                    
                    card.innerHTML = `
                        <div class="project-header">
                            <h3>
                                ${repo.name}
                                ${repo.fork ? '<span class="fork-badge">Fork</span>' : ''}
                            </h3>
                            <p class="project-description">${repo.description || 'No description provided.'}</p>
                        </div>
                        <div class="project-content">
                            <div class="project-meta">
                                ${repo.language ? `
                                    <div class="meta-item">
                                        <span class="lang-dot" style="background: ${langColor};"></span>
                                        ${repo.language}
                                    </div>
                                ` : ''}
                                <div class="meta-item">‚≠ê ${repo.stargazers_count}</div>
                                <div class="meta-item">üç¥ ${repo.forks_count}</div>
                            </div>
                            <a href="${repo.html_url}" target="_blank" class="project-link" onclick="event.stopPropagation();">View Code</a>
                            ${repo.homepage ? `<a href="${repo.homepage}" target="_blank" class="project-link" onclick="event.stopPropagation();">Live Demo</a>` : ''}
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projects-grid').innerHTML = `
                    <p style="text-align: center; color: var(--grey-light); grid-column: 1 / -1;">
                        Unable to load projects. 
                        <a href="https://github.com/${username}?tab=repositories" target="_blank" style="color: var(--white); text-decoration: underline;">View on GitHub</a>
                    </p>
                `;
            }
        }

        // Logo click to go home
        document.querySelector('.logo').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Load data
        loadProfile();
        loadProjects();
    </script>
</body>
</html>
