<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - The Toronto Coders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --grey-dark: #1a1a1a;
            --grey-mid: #404040;
            --grey-light: #808080;
            --translucent: rgba(255, 255, 255, 0.05);
            --translucent-strong: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            padding-top: 140px;
        }

        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 40px 60px;
            z-index: 999;
            display: flex;
            gap: 40px;
        }

        nav a {
            color: var(--grey-light);
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--white);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--white);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            color: var(--white);
        }

        nav a.active::after {
            width: 100%;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.7);
            z-index: 1000;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 50px;
            font-weight: 800;
            letter-spacing: -4px;
            background: linear-gradient(135deg, var(--white) 0%, var(--grey-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .logo::after {
            content: 'T/C';
        }

        .page-header {
            padding: 60px;
            text-align: center;
            border-bottom: 1px solid var(--grey-mid);
        }

        .page-header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -3px;
            background: linear-gradient(135deg, var(--white) 0%, var(--grey-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: var(--grey-light);
            font-size: 18px;
        }

        .filter-section {
            padding: 40px 60px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--grey-mid);
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--translucent);
            border: 1px solid var(--grey-mid);
            color: var(--grey-light);
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .projects-container {
            padding: 80px 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
        }

        .project-card {
            background: var(--grey-dark);
            border: 1px solid var(--grey-mid);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeInScale 0.6s ease forwards;
            cursor: pointer;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .project-card:hover {
            border-color: var(--white);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
        }

        .project-header {
            padding: 30px;
            border-bottom: 1px solid var(--grey-mid);
        }

        .project-header h3 {
            font-family: 'Syne', sans-serif;
            font-size: 28px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-fork-badge {
            font-size: 12px;
            color: var(--grey-light);
            background: var(--translucent);
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-description {
            color: var(--grey-light);
            line-height: 1.6;
            font-size: 14px;
        }

        .project-content {
            padding: 30px;
        }

        .project-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--grey-light);
        }

        .lang-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .project-links {
            display: flex;
            gap: 12px;
        }

        .project-link {
            flex: 1;
            padding: 12px 20px;
            background: var(--translucent);
            border: 1px solid var(--grey-mid);
            color: var(--white);
            text-decoration: none;
            text-align: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: block;
        }

        .project-link:hover {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .loading {
            text-align: center;
            padding: 100px 60px;
        }

        .spinner {
            border: 3px solid var(--grey-mid);
            border-top: 3px solid var(--white);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 100px 60px;
        }

        .empty-state h3 {
            font-family: 'Syne', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--grey-light);
        }

        .empty-state p {
            color: var(--grey-light);
            margin-bottom: 30px;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: var(--grey-light);
            border-top: 1px solid var(--grey-mid);
            margin-top: 60px;
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            border-bottom: 1px solid var(--grey-mid);
            transition: border-color 0.3s ease;
        }

        footer a:hover {
            border-color: var(--white);
        }

        @media (max-width: 768px) {
            body { padding-top: 120px; }
            nav {
                padding: 30px;
                gap: 20px;
                flex-direction: column;
                align-items: flex-end;
            }
            .page-header h1 { font-size: 42px; }
            .projects-container { padding: 60px 30px; }
            .projects-grid { grid-template-columns: 1fr; }
            .filter-section { padding: 30px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="team.html">Team</a>
        <a href="contribute.html">Contribute</a>
    </nav>

    <div class="logo-container">
        <div class="logo"></div>
    </div>

    <div class="page-header">
        <h1>Our Projects</h1>
        <p>Explore our open source contributions and personal projects</p>
    </div>

    <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All Projects</button>
        <button class="filter-btn" data-filter="original">Original</button>
        <button class="filter-btn" data-filter="forked">Forked</button>
    </div>

    <div class="projects-container">
        <div id="projects-grid" class="projects-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p style="color: var(--grey-light);">Loading projects from GitHub...</p>
            </div>
        </div>
    </div>

    <footer>
        <p>üöÄ Open Source ¬∑ Toronto Based ¬∑ Always Building</p>
        <p style="margin-top: 20px;">
            <a href="https://github.com/Toronto-Coders" target="_blank">GitHub Organization</a> ¬∑ 
            <a href="https://github.com/alxgraphy" target="_blank">@alxgraphy</a> ¬∑ 
            <a href="https://github.com/oberhalsi" target="_blank">@oberhalsi</a>
        </p>
    </footer>

    <script>
        let allProjects = [];

        function getLanguageColor(language) {
            const colors = {
                'JavaScript': '#f1e05a',
                'Python': '#3572A5',
                'Java': '#b07219',
                'HTML': '#e34c26',
                'CSS': '#563d7c',
                'TypeScript': '#2b7489',
                'Swift': '#ffac45',
                'Go': '#00ADD8',
                'Rust': '#dea584',
                'C++': '#f34b7d',
                'C': '#555555',
                'Ruby': '#701516',
                'PHP': '#4F5D95',
                'Shell': '#89e051'
            };
            return colors[language] || '#808080';
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            
            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No projects yet</h3>
                        <p>Transfer your repositories to the Toronto-Coders organization to see them here.</p>
                        <a href="contribute.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: var(--white); color: var(--black); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; font-size: 12px;">Learn How</a>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';
            projects.forEach((repo, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.onclick = () => window.open(repo.html_url, '_blank');
                
                const languageColor = getLanguageColor(repo.language);
                
                card.innerHTML = `
                    <div class="project-header">
                        <h3>
                            ${repo.name}
                            ${repo.fork ? '<span class="project-fork-badge">Fork</span>' : ''}
                        </h3>
                        <p class="project-description">${repo.description || 'No description provided.'}</p>
                    </div>
                    <div class="project-content">
                        <div class="project-meta">
                            ${repo.language ? `
                                <div class="meta-item">
                                    <span class="lang-dot" style="background: ${languageColor};"></span>
                                    ${repo.language}
                                </div>
                            ` : ''}
                            <div class="meta-item">‚≠ê ${repo.stargazers_count}</div>
                            <div class="meta-item">üç¥ ${repo.forks_count}</div>
                            ${repo.open_issues_count > 0 ? `<div class="meta-item">üìã ${repo.open_issues_count} issues</div>` : ''}
                        </div>
                        <div class="project-links">
                            <a href="${repo.html_url}" target="_blank" class="project-link" onclick="event.stopPropagation();">View Code</a>
                            ${repo.homepage ? `<a href="${repo.homepage}" target="_blank" class="project-link" onclick="event.stopPropagation();">Live Demo</a>` : ''}
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        async function fetchProjects() {
            try {
                const response = await fetch('https://api.github.com/orgs/Toronto-Coders/repos');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch repositories');
                }
                
                const repos = await response.json();
                allProjects = repos.filter(repo => repo.name !== '.github');
                
                renderProjects(allProjects);
                
            } catch (error) {
                console.error('Error fetching projects:', error);
                document.getElementById('projects-grid').innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>Unable to load projects</h3>
                        <p>Please try again later or visit our <a href="https://github.com/Toronto-Coders" target="_blank" style="color: var(--white); text-decoration: underline;">GitHub</a> directly.</p>
                    </div>
                `;
            }
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                let filtered = allProjects;
                
                if (filter === 'original') {
                    filtered = allProjects.filter(p => !p.fork);
                } else if (filter === 'forked') {
                    filtered = allProjects.filter(p => p.fork);
                }
                
                renderProjects(filtered);
            });
        });

        // Logo click to go home
        document.querySelector('.logo').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        fetchProjects();
    </script>
</body>
</html>
